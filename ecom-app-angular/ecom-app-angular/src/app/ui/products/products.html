<div class="p-3">

  <div class="card">
    <div class="card-header">Products</div>
   <div class="card-body">
     <h2>products</h2>
     <table class="table products-table">
       <thead>
       <tr>
         <th>ID</th>
         <th>Name</th>
         <th>Price</th>
         <th>Quantity</th>
       </tr>
       </thead>

       @if (products) {
         <tbody>
           @for (p of products; track p) {
             <tr>
               <td class="id-column">{{ p.id }}</td>
               <td class="name-column">{{ p.name }}</td>
               <td class="price-column">{{ p.price }}</td>
               <td class="quantity-column">{{ p.quantity }}</td>
             </tr>
           }
         </tbody>
       }
     </table>
   </div>
  </div>
</div>
